<!DOCTYPE html>
<html>

    <title>HTML BASICS</title>

</head>

<body>
    <h1>Html basics</h1>
    <fieldset>
        <legend align="right">Product Details</legend>
        <table>
            <tr>
                <th>Product id</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
            <tr>
                <td>101</td>
                <td>Samsung TV</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>102</td>
                <td>LG TV</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Sony TV</td>
                <td>40000</td>
            </tr>
        </table>
    </fieldset>

    <div>
        chiru
        suresh
        rihan
        vashnavi
    </div>
    <pre>
        chiru
        suresh
        rihan
        vashnavi
    </pre>

    <a href="html basics1.png">Success</a>

</body>

</html>
